<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //         012345
        let texto="Hola Mundo";
        document.write( texto.toUpperCase() );
        document.write("<br>");
        document.write( texto.toLowerCase() );
        document.write("<br>");
        document.write( texto.indexOf('mundo') ); // 5
        document.write("<br>");
        //             "hola" "HOLA"        5
        document.write( texto.toUpperCase().indexOf('MUNDO') ); // -1
        document.write("<br>");
        document.write( texto.substr(2,4) ); // -1
        document.write("<br>");





    </script>
</body>
</html>
