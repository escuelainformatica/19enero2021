<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="contenedor">
        <ul>
            <li><a onclick="irAVinculo(this)" href="#">Chile</a></li>
            <li><a onclick="irAVinculo(this)" href="#">Argentina</a></li>
            <li><a onclick="irAVinculo(this)" href="#">Peru</a></li>
        </UL>
    </div>

    <form>
        <input type="submit" name="boton" onclick="return accionBoton();"
               value="enviar" />
    </form>
<script>
    function accionBoton() {
        console.log("click en el boton");
        return false;
    }


    function irAVinculo(vinculo) {
        console.log(vinculo);
        let pais=vinculo.innerHTML;

        let contenedor=document.getElementById('contenedor');
        contenedor.remove();
        contenedor=document.createElement("id");
        contenedor.id="contenedor";
        let h1=document.createElement('h1');
        h1.innerHTML=pais;

        contenedor.appendChild(h1);

        document.body.appendChild(contenedor);
    }

</script>



</body>
</html>
